<!DOCTYPE html>
<html>

<head>
  <title>jQuery</title>

  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script type="text/javascript">
  </script>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div id="wrapper">
    <div id="row_options">
      <input type="button" class="addClassButton" value="Add Class">

      <p1>AddClass</p1>
      <p class="para1">Click the button to add class 'red" to this paragraph</p>
      <hr>
    </div>
    <div id="row_options2">
      <input type="button" class="slideToggleButton" value="Slidetoggle">

      <p1>Slidetoggle</p1>
      <p class="para2">Click the button to slidetoggle a hidden image</p>
      <img src='https://img.buzzfeed.com/buzzfeed-static/static/2015-03/25/9/enhanced/webdr10/anigif_enhanced-12920-1427291659-11.gif' alt="hidden image" style="height:300px;">
      <hr>
    </div>

    <div id="row_options3">
      <input type="button" class="appendButton" value="Append">

      <p1>Append</p1>
      <p class='para3'>Click this button to append a new paragraph!</p>
      <hr>
    </div>

    <div id="row_options4">
      <input type="button" class="html" value="html">

      <p1>HTML</p1>
      <p class='para4'>testing additional things</p>
      <hr>
    </div>


    <!-- end wrapper below -->
  </div>



  <script type="text/javascript" src="jQuery.js"></script>
</body>

</html>
